<div class="modal">
  <div class="modal-mask modal--hidden"></div>
  <div class="modal-wrapper {{if transparent}}modal-transparent{{/if}}">
    <div class="modal-content modal--hidden">
      {{if closable}}
      <button aria-label="Close" class="modal-close"><span class="modal-close-x"></span></button>
      {{/if}}
      {{if title}}
      <div class="modal-header">
        <div class="modal-title">{{title}}</div>
      </div>
      {{/if}}
      <div class="modal-body">{{# content}}</div>
      <div class="modal-footer">
        <div class="modal-button-group-h">
          {{if cancelText}}
          <a class="modal-button" data-role="cancel">{{cancelText}}</a>
          {{/if}}
          {{if okText}}
          <a class="modal-button" data-role="ok">{{okText}}</a>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</div>
